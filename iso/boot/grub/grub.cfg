# --- GRIM-TechLab Boot Configuration Specification ---
# @file grub.cfg
# @description Boot menu configuration for G-TomOS compatibility.

# Set the timeout before the default boot entry is selected (in seconds)
set timeout=5
set default=0

# Define the boot entry for G-TomOS
menuentry "G-TomOS v0.02 pre-alpha" {
    # Specify the kernel file location
    multiboot /boot/gtomos.elf
    
    # Optional: boot commands can be added here
    boot
}